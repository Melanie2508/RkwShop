<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rkwShop="http://typo3.org/ns/RKW/RkwShop/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <div class="order-list__order">
        <div class="form__field">
            <f:form.checkbox property="orderItem.{product.uid}.amount" value="1" id="tx-rkwshop-check-{product.uid}" checked="<rkwShop:OrderItemAmount orderItemList='{orderItem}' product='{product}' />" class="checkbox"/>
            <label for="tx-rkwshop-check-{product.uid}" class="checkbox-label">
                <f:translate key="LLL:EXT:rkw_shop/Resources/Private/Language/locallang.xlf:partials.order.form.productList.checkbox.subscription" />
            </label>

            <!-- add hidden field with product -->
            <f:form.hidden property="orderItem.{product.uid}.product" value="{product}" />
        </div>
    </div>
</html>
