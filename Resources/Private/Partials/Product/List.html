<f:if condition="<f:count>{productList}</f:count>">

    <div class="order-list">

        <f:for each="{productList}" as="product" iteration="productIterator">

            <f:link.action action="show" controller="Product" pluginName="ProductDetail" extensionName="RkwShop" pageUid="{showPid}" arguments="{product : product}" class="box {event.department.cssClass} event big order-list__item" title="{product.title}">

                <f:render partial="Order/Form/ProductList/ProductImage" arguments="{product: product}" />

                <div class="order-list__details">
                    <h4 class="order-list__title">{product.title}</h4>
                    <f:if condition="{product.subtitle}">
                        <p class="order-list__subtitle">{product.subtitle}</p>
                    </f:if>

                    <f:if condition="{product.productType.model} == '\RKW\RkwShop\Domain\Model\ProductDefault'">
                        <p>{product.productType.model}</p>
                    </f:if>

                    <f:if condition="{product.productType.model} == '\RKW\RkwShop\Domain\Model\ProductBundle'">
                        <p>{product.productType.model}</p>
                    </f:if>

                    <f:if condition="{product.productType.model} == '\RKW\RkwShop\Domain\Model\ProductSubscription'">
                        <p>{product.productType.model}</p>
                    </f:if>

                    <f:if condition="{product.productType.model} == '\RKW\RkwShop\Domain\Model\ProductDownload'">
                        <p>{product.productType.model}</p>
                    </f:if>

                    <f:if condition="{product.productType.model} == '\RKW\RkwShop\Domain\Model\ProductEvent'">
                        <p>{product.productType.model}</p>
                    </f:if>
                </div>

            </f:link.action>

        </f:for>

    </div>

</f:if>

<!-- lazy loading / load more box -->
<f:render partial="Product/List/MoreLink" arguments="{_all}" />
